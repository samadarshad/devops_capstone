version: 2.1
orbs: 
  kubernetes: circleci/kubernetes@1.3.0
jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            # Install hadolint
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.10.0/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint
      - run: make lint
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: make setup
      - persist_to_workspace:
          root: ~/
          paths:
            - project/app
  publish:
    docker:
      - image: cimg/base:stable
        user: root
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run: |
          docker build --tag samadarshad/devops-capstone-app .
          docker login -u samadarshad -p $DOCKERHUB_PASSWORD
          docker push samadarshad/devops-capstone-app
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - kubernetes/install-kubectl
      - kubernetes/update-container-image:
          container-image-updates: samadarshad/devops-capstone-app=samadarshad/devops-capstone-app
          get-rollout-status: true
          resource-name: devops-capstone-app

workflows:
  deployment:
    jobs:
      - test
      - build:
          requires: [test]
      - publish:
          requires: [build]
      - deploy:
          requires: [publish]
